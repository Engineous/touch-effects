<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Touch your way to a faster experience.">
    <meta name="t_omni_demopage" content="1">
    <title>Touch Effects</title>

    <link rel="stylesheet" type="text/css" href="BaseStyles.css">
    <link rel="stylesheet" type="text/css" href="ReturnAndShareControls.css">
    <link rel="stylesheet" type="text/css" href="Demo.css">
    <script type="text/javascript" src="FeatureDetection.js" data-detect="canvas"></script>
</head>

<body onload="setupWorld()">
    <h1 id="DemoTitle">
        Touch Effects
    </h1>
    <div id="DemoScreenreaderText">
        This page contains a canvas element registered for DOM touch events. Special effects are applied in response to
        touch and gesture on the canvas. The buttons control simulation settings. This demo supports multitouch on
        Windows 8.
    </div>
    <div id="DemoContent">
        <div id="DemoControls" class="">
            <div class="controlgroup">
                <div class="controlgroupheader">
                    Physics mode
                </div>
                <div class="controlbuttongroup">
                    <button id="gravitybutton" class="controlbutton controlbuttonon">Gravity Wells</button>
                    <button id="repulsionbutton" class="controlbutton">Magnetic Repulsion</button>
                </div>
            </div>
            <div class="controlgroup">
                <div class="controlgroupheader">
                    Particle tethers
                </div>
                <div class="controlbuttongroup">
                    <button id="tetheroffbutton" class="controlbutton controlbuttonon">Off</button>
                    <button id="tetheronbutton" class="controlbutton">On</button>
                </div>
            </div>
            <div class="controlgroup">
                <div class="controlgroupheader">
                    Draw mode
                </div>
                <div class="controlbuttongroup">
                    <button id="rainbowbutton" class="controlbutton controlbuttonon">Rainbows</button>
                    <button id="ballbutton" class="controlbutton">Balls</button>
                    <button id="circlebutton" style="display: none;" class="controlbutton">Circles</button>
                    <button id="beebutton" style="display: none;" class="controlbutton">Bees!</button>
                </div>
            </div>
            <div class="controlgroup">
                <div class="controlgroupheader">
                    Blur effect
                </div>
                <div class="controlbuttongroup">
                    <button id="bluroffbutton" class="controlbutton">Off</button>
                    <button id="bluronbutton" class="controlbutton controlbuttonon">On</button>
                </div>
            </div>
            <div id="democontrolsgripper"></div>
        </div>
        <canvas id="canvas" width="1029" height="1302"></canvas>
    </div>
    <img id="rainbowstrip" style="display: none;" alt="Rainbow Strip" src="rainbowstrip.png">
    <img id="ball" style="display: none;" alt="Ball" src="ball.png">
    <img id="circle" style="display: none;" alt="Circle" src="circle.png">
    <img id="bee" style="display: none;" alt="Bee" src="bee.png">

    <script type="text/javascript" src="Demo.js"></script>

    <div>
        <div
            style="display: none; position: fixed; top: 30px; width: auto; max-width: 100%; text-align: center; left: 50%; transform: translateX(-50%); z-index: 99999999;">
            <div
                style="display: inline-block; font-size: 14px; font-weight: bold; border: 1px solid rgb(240, 195, 109); background-color: rgb(249, 237, 190); padding: 0px 10px; border-radius: 2px; box-shadow: rgba(0, 0, 0, 0.2) 0px 2px 4px;">
            </div>
        </div>
    </div>
</body>

</html>
